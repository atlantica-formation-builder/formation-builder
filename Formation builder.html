<script>
function allowDrop(ev) {
     ev.preventDefault();
 }
function drag(ev) {
     ev.dataTransfer.setData("text", ev.target.id);
 }
function drop(ev) {
     ev.preventDefault();
     var data = ev.dataTransfer.getData("text");
     var copydata = document.getElementById(data).cloneNode(true);
     copydata.id = "newid";
     copydata.ondragstart = function() { return false; };
     copydata.ondblclick = function() {this.parentNode.removeChild(this);};
     ev.target.appendChild(copydata);
 }
</script>
